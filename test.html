<body>
    

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newItemModalCenter">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade modal-xl" id="newItemModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Add a new item</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
        <div class="left-side px-3">
            <div class="image-holder">
                
                <img id="image-holder-editLexicon" src="./img/plus-logo.png" alt="My image to load" >
            </div>
            <input type='file' id="imgInp" accept="image/*" onchange="onFileSelected(event);" />
            <div class="browse-button-area">

            </div>
        </div>
        <div class="right-side px-3">
            <form action="">
                <div class="form-group">
                    <label for="title">Title: </label>
                    <input type="text" name="title" id="title" placeholder="add a title">
                </div>
                <div class="form-group">
                    <label for="teaser">Teaser: </label>
                    <input type="text" name="teaser" id="teaser" placeholder="add a teaser">
                </div>
                <div class="form-group">
                    <label for="description">Description: </label>
                    <input type="textarea" name="description" id="description" placeholder="add a description">
                </div>

            </form>
        </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

   <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
    
    <script src="js/app.js"></script>

    <script>
        "use strict";
        function onFileSelected(event){
            var selectedFile = event.target.files[0];
            var reader = new FileReader();
            console.log(selectedFile);
            var imgtag = document.getElementById("image-holder-editLexicon");
            console.log(imgtag)
            imgtag.title = selectedFile.name;

            reader.onload = function(e) {
                imgtag.src = e.target.result;
                
            }
            reader.readAsDataURL(selectedFile);
        };

        
        
    </script>

</body>
</html>
